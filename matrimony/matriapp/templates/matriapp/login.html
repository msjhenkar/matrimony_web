<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif; /* Applied Google Font */
            background-color: #fff; /* White background */
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #E57373; /* Midlight red color */
        }
        .login-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            margin-top: 100px; /* Adjusted margin to place login box lower */
            animation: fadeIn 1s forwards; /* Fade-in animation */
            opacity: 0; /* Start fully transparent */
        }
        @keyframes fadeIn {
            from {
                opacity: 0; /* Start transparent */
            }
            to {
                opacity: 1; /* End fully opaque */
            }
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 2rem; /* Larger font size */
            font-weight: bold; /* Bold font */
        }
        .btn-custom {
            background-color: #E57373;
            color: white;
            border: none;
            border-radius: 8px; /* Rounded corners */
            padding: 12px 24px; /* Larger padding for button */
            margin-top: 15px; /* Margin above button */
            font-weight: bold; /* Bold text */
            font-size: 1rem; /* Increased font size */
            transition: background-color 0.3s, transform 0.3s; /* Transition effects */
        }
        .btn-custom:hover {
            background-color: #d64d4d; /* Darker shade for hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }
        .alert-danger {
            margin-top: 20px;
        }
        .navbar-brand img {
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/matrilogo.jpg' %}" alt="Logo"> <!-- Now using the Django static tag -->
        </a>
    </nav>
    <div class="login-container">
        <h2>Login</h2>
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-custom btn-block">Login</button>
        </form>
        {% if messages %}
            <div class="alert alert-danger">
                {% for message in messages %}
                    {{ message }}<br>
                {% endfor %}
            </div>
        {% endif %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
