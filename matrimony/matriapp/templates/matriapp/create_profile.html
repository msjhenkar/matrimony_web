<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Profile</title>
    <!-- Load static files -->
    {% load static %}
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fff; /* White background */
            display: flex;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            color: #333; /* Dark text color */
        }
        .navbar {
            width: 100%;
            position: fixed;
            top: 0;
            background-color: #E57373; /* Midlight red color */
        }
        .content {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            padding: 20px;
            width: 100%;
            margin-top: 120px; /* Ensure it's visible below the navbar */
        }
        h1 {
            color: #333;
            margin-bottom: 20px;
        }
        form {
            width: 100%;
            max-width: 500px;
            color: #000; /* Forms input text color */
        }
        .form-control {
            background-color: rgba(255, 255, 255, 0.9); /* White background for input fields */
            border: none;
        }
        .btn-custom {
            background-color: #E57373;
            color: white;
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 4px;
            margin-top: 20px;
        }
        p {
            text-align: left;
        }
        .navbar-brand img {
            border-radius: 50%;
            height: 30px;
            width: 30px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="#">
            <img src="{% static 'images/matrilogo.jpg' %}" alt="Logo"> <!-- Now using the Django static tag -->
        </a>
    </nav>
    <div class="content">
        <div>
            <h1>Create Your Profile</h1>
            {% if user.is_authenticated %}
                <form method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ profile_form.as_p }}
                    <button type="submit" class="btn btn-custom">Save Profile</button>
                </form>
            {% else %}
                <p>You need to be logged in to create a profile.
                    <a href="{% url 'login' %}?next={{ request.path }}">Login here</a>.
                </p>
            {% endif %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
